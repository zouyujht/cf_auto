# 这是您的 Worker 在 Cloudflare 上的默认名称。
name = "my-auto-worker"

# 这是 Worker 的主入口文件。
main = "_work.js"

# 兼容性日期，用于锁定 Workers 运行时的版本。
compatibility_date = "2024-03-01"

# ======================================================= #
# VVVVVV           【在这里添加下面这一行】           VVVVVV #
# ------------------------------------------------------- #
# 明确指定脚本的格式为 service-worker
format = "service-worker"
# ------------------------------------------------------- #
# ^^^^^^           【在这里添加上面这一行】           ^^^^^^ #
# ======================================================= #

# 可选：指定 Worker 的账户 ID。
# account_id = "YOUR_ACCOUNT_ID"
