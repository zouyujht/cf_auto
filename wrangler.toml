# 这是您的 Worker 在 Cloudflare 上的默认名称。
# 用户在部署时可以修改这个名称。
name = "my-auto-updatecf"

# 这是 Worker 的主入口文件。
# 必须和您仓库中的脚本文件名完全一致。
main = "_work.js"

# 兼容性日期，用于锁定 Workers 运行时的版本，确保稳定性。
# 建议使用您创建文件当天的日期。
compatibility_date = "2024-03-01"

# 可选：指定 Worker 的账户 ID。
# 如果不填，部署时 Cloudflare 会让用户自己选择账户。
# account_id = "YOUR_ACCOUNT_ID"
